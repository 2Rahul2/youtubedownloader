<body style = "text-align:center; background-color: #e6e6e6;">
    <h3 style="margin-top: 25px;">YouTube Downloader</h3>
    <form style="padding-top: 80px;" class="mx-auto" action="" method="POST">
        {% csrf_token %}
        <input type="text" name="down" value="" hidden>
        
        <div style="width: 50%; margin-left: 25%;">
            <div  class="input-group mb-3">
            <div  class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Enter Url</span>
            </div>
            <!-- <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"> -->
            <input type="text" class="form-control" name="urlname" id="basic-url" aria-describedby="basic-addon3">
            </div>

        </div>
        <!-- <label for="">Enter URL</label> -->
        <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h3 style="margin-top: 20px;margin-bottom: 20px;">Title : {{title}}</h3>


    <div style="margin-left: 20%; margin-right: 20%;" class="d-flex justify-content-around">

        <form action="/download/" method="POST">
            {% csrf_token %}
            <input type="text" name="url" value="{{url}}" hidden>
            <input type="text" name="down" value="download" hidden>
            <input type="text" name="format" value="video" hidden>
            <h3>Video Formats</h3>
            <!-- <input name="quality" type="submit" class="btn btn-outline-success" value="1080p"> -->

            {% for vid in video %}
            <input style="margin-top: 7px; margin-bottom: 7px;" class="btn btn-outline-success" name="quality" type="submit" value="{{vid}}">
            <!-- <a href="">{{vid}}</a> -->
            <br>
            {% endfor %}
        </form>
        <form action="/download/" method="POST">
            {% csrf_token %}
            <input type="text" name="url" value="{{url}}" hidden>
            <input type="text" name="down" value="download" hidden>
            <input type="text" name="format" value="audio" hidden>
    
            <h3>Audio Formats</h3>
            {% for aud in audio %}
            <input style="margin-top: 7px; margin-bottom: 7px;" class="btn btn-outline-danger" name="quality" type="submit" value="{{aud}}">
            <!-- <a href="">{{vid}}</a> -->
            <br>
            {% endfor %}
        </form>


    </div>
